<html>
    <head>
        <title>Bob's Merchandise - Google Search</title>
        <link href="./assets/css/bobs-merchandise.css" type="text/css" rel="stylesheet">
        <script language="javascript" type="text/javascript" src="./assets/js/bobs-merchandise.js"></script>
    </head>
    
    <body>
        <div class="header">
            <img src="./assets/images/google-shop.png">
        </div>
        <div class="navigation">
            <img src="./assets/images/google-settings.png">
            <ul>
                <li><div><a href="./index.html">Watch</a></div></li>
                <li><div><a  href="./bobs-apply.html">Apply</a></div></li>
                <li><div id="red-border-bottom"><a id="active" href="./bobs-merchandise.html">Merchandise</a></div></li>
                <li><div><a href="./bobs-irs.html">Pay Taxes</a></div></li>
                <li><div><a href="./bobs-analysis.html">Analysis</a></div></li>
            </ul>
        </div>
        <img id="ggl-options" src="./assets/images/google-options.png">
        <div class="sidebar">
            <img src="./assets/images/left-sidebar-one.png">
            <img src="./assets/images/left-sidebar-two.png">
        </div>
        <div id="recommended">
            <div id="productOne" class="product">
                <img src="./assets/images/fanfiction.jpg">
                <div class="productName">Erotic <span id="topic">fanTopic</span> Fanfiction</div>
                <div class="productInfo"><span id="price">$49.99</span> from Tina Belcher</div>
            </div>
            <div id="productTwo" class="product">
                <img src="./assets/images/underwear.jpeg">
                <div class="productName">Hanes Boys&rsquo; White Briefs 6-Pack</div>
                <div class="productInfo"><span id="price">$11.00</span> from Hanes</div>
            </div>
            <div id="productThree" class="product">
                <img src="./assets/images/keyboard.jpeg">
                <div class="productName">CME Xkey - Mobile MIDI Keyboard (Neon Blue)</div>
                <div class="productInfo"><span id="price">$99.00</span> from B&H Photo-Video-Audio </div>
            </div>
            <div id="productFour" class="product">
                <img src="./assets/images/spatula.jpeg">
                <div class="productName">OXO SteeL Turner</div>
                <div class="productInfo"><span id="price">$10.99</span> from Bed Bath & Beyond</div>
            </div>
        </div>
        <img id="footer" src="./assets/images/google-footer.png">
    </body>
</html>
